<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            margin: 40px;
        }
        #container{
            font-size: 30px;
          
        }
        input{
            margin: 20px;
            font-size: 30px;
        }
        button{
            font-size: 30px;
        }
        .error{
            color: red;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <form onsubmit="return validate()">
        <div id="container">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="" id="error1" class="error"></label><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="" id="error2" class="error"></label><br>
        <input type="submit"  id="submit"><br>
      </form>
    </div>
    <script>
        let a = document.getElementById("fname");
        let b = document.getElementById("lname");
        let flag =1;

        function validate(){
            if(a.value==""){
                document.getElementById("error1").innerHTML ="Name Is Blank"
               flag = 1;
            }else if(a.value.length < 3){
                document.getElementById("error1").innerHTML ="Name required min 3 char"
                flag = 0;
            }else{
                document.getElementById("error1").innerHTML =""
                flag=1;
            }
            if(b.value==""){
                document.getElementById("error2").innerHTML ="password Is Blank"
               flag = 0;
            
            }else{
                document.getElementById("error2").innerHTML =""
                flag=1;
            }
            if(flag){
                return true;
            }
        else{
            return false;
        
        }
         
        }
    </script>
</body>
</html>
